<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make timer run the bar</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 id="headh1">
                This document makes the progress bar count down
            </h1>
        </div>
    
    
    
        <div class="row">
            <div class="col-md-8 col-md-offset-2" id="questionanswer">
                <button class="btn" id="startbutton">start</button>
                <button class="btn" id="stopbutton">stop</button>
                <h2 id="timerspan"></h2>
    
    
    
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
    
                <div class="progress">
                    <div class="progress-bar" id="timerbar" role="progressbar" style="width: 100%;">
                        <span class="sr-only" id="timerspan">15</span>
                    </div>
                </div>
            </div>
        </div>
    
  
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            console.log("ready!");

            var timerMax = 15;
            var timer = timerMax;
            var timerfrac;
            var timerOn = false;
            var counterID

            $('#startbutton').click(function () {
                console.log('start button pressed');
                if (!timerOn) {
                    $('#timerspan').text(timer);
                    timerOn = true;
                    counterID = setInterval(function () {
                        timer--;
                        console.log(timer);

                        $('#timerspan').text(timer);
                        timerfrac = Math.round((timer / timerMax) * 100);
                        $('#timerbar').css("width", timerfrac + "%");

                        if (timer <= 0) {
                            
                            alert('time up');


                            clearInterval(counterID);
                            timerOn = false;
                            return;
                        }
                    }, 1000);
                }

            });


            $('#stopbutton').click(function () {
                if (timerOn) {
                    clearInterval(counterID);
                    timerOn = false;

                }

            });

            $('#timerbar').click(function () {
                timer--;
                timerfrac = Math.round((timer / timerMax) * 100);
                $('#timerspan').text(timer);
                $(this).css("width", timerfrac + "%");
            });


            // end jQuery
        });

    </script>
</body>
</html>
