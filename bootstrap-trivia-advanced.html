<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smithsonian Institution Trivia game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

        <div class="container">
            <div class="page-header">
                <h1 id="headh1">
                    Smithsonian Institution Trivia
                </h1>
            </div>
        
            <div class="row">
                <div class="col-md-8 col-md-offset-2" id="questionanswer">
                    <!-- Q and A dynamically inserted here-->
                    <div class="center-block" id="starter">
                        <img class="text-center" src="assets/images/SI-logo.png" alt="Smithsonian logo" width="385" height="180">
                        <p>How much do you know about the Smithsonian? Answer ten multiple-choice questions. Each question will give you ten seconds to answer. 
                            After three seconds, a new question will be shown. Questions and answers are shuffled.</p>
                        <button class="btn btn-primary btn-lg btn-block">Start game</button>
                    </div>


                </div>
            </div>
        
            <div class="row" id="timerrow">
                <div class="col-md-8 col-md-offset-2">
        
                    <div class="progress">
                        <div class="progress-bar" id="timerbar" role="progressbar" style="width: 100%;">
                            <span class="sr-only" id="timerspan">15</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app-advanced.js"></script>




</body>

</html>
