<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title></title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trivia game (inside header)</h1>
        </header>
        <div class="container" id="main-game-area">
            <h2>Main game area to append things into</h2>
        </div>
        <div class="container" id="timer">
            <h2 id="timerh">Timer goes here <span id="timersp">timer number</span> </h2>
        </div>
    </div>

    <button id="showQ">showQ</button>
    <button id="showQ2">showQ2</button>
    <button id="clearQ">clearQ</button>
    <button id="timerExpire">timerExpire</button>
    
    <label for="radio-1">radio 1</label>
    <input type="radio" name="a" id="radio-1">
    <label for="radio-2">radio 2</label>
    <input type="radio" name="a" id="radio-2">
    <label for="radio-3">radio 3</label>
    <input type="radio" name="a" id="radio-3">
    <label for="radio-4">radio 4</label>
    <input type="radio" name="a" id="radio-4">
    
    <style>
    input[type=radio] { visibility: hidden;}

    input[type=radio]:checked { border: 3px solid black;}
    
    </style>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>    
</body>
</html>
